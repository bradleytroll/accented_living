<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Wall Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Accent Wall Color</h1>
        <div class="room-container">
            <!-- Room image with accent wall -->
            <div class="room">
                <img src="images/room.jpeg" alt="Room Image" class="room-image">
                <div class="accent-wall" id="accentWall"></div>
            </div>
        </div>
        <div class="color-options">
            <h2>Select a Behr Paint Color:</h2>
            <div class="swatch" data-color="#F8B5FA" style="background-color: #F8B5FA;">Pink Chintz</div>
            <div class="swatch" data-color="#FF8C00" style="background-color: #FF8C00;">Goldfish</div>
            <div class="swatch" data-color="#FDE458" style="background-color: #FDE458;">Sun Shower</div>
            <div class="swatch" data-color="#979A63" style="background-color: #979A63;">River Bank</div>
            <div class="swatch" data-color="#2AADC4" style="background-color: #2AADC4;">Riviera Paradise</div>
            <div class="swatch" data-color="#3D5BA0" style="background-color: #3D5BA0;">Enduring</div>
            <div class="swatch" data-color="#614799" style="background-color: #614799;">Gala Ball</div>
            <div class="swatch" data-color="#3C3C3D" style="background-color: #3C3C3D;">Limousine Leather</div>
            <!-- Add more swatches as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
